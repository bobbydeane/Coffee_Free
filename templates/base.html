{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Coffee Free</title>
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <!-- Allauth user sign in, log out -->
              {% if user.is_authenticated %}
              <a class="link-secondary" href="{% url 'account_logout' %}">Log out</output></a>
              {% else %}
              <a class="link-secondary" href="{% url 'account_login' %}">Log In</output></a>

              {% endif %}
            </div>
            <div class="col-4 text-center">
              <a class="blog-header-logo text-dark" href="{% url 'home' %}">Coffee Free Club</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
            
              {% if user.is_authenticated %}
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'submit' %}">Submit a Post</a>
              {% else %}
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'account_signup' %}">Sign up</a>
              {% endif %}
            </div>
          </div>
        </header>


            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
            
    
  <footer class="blog-footer">
    
        <a href="{% url 'home' %}">Back to top</a>
    </p>
  </footer>
 

    
</body>
</html>
